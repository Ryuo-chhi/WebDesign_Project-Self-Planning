<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pure JS Plan Cards</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f7f7f7;
      padding: 30px;
    }

    h1 {
      margin-bottom: 10px;
    }

    button {
      cursor: pointer;
    }

    #newPlanBtn {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-size: 14px;
    }

    #plans {
      margin-top: 20px;
      max-width: 600px;
    }

    .plan-card {
      background: white;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .plan-card input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      font-size: 14px;
    }

    .plan-card input[type="date"] {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 4px 6px;
    }

    .delete {
      border: none;
      background: transparent;
      font-size: 18px;
      color: #888;
    }

    .delete:hover {
      color: red;
    }
  </style>
</head>
<body>

  <h1>Holiday Planner</h1>
  <button id="newPlanBtn">+ New plan</button>

  <div id="plans"></div>

  <!-- TEMPLATE -->
  <template id="planTemplate">
    <div class="plan-card">
      <input class="title" type="text" placeholder="New plan" />
      <input class="date" type="date" />
      <button class="delete">âœ•</button>
    </div>
  </template>

  <script>
    const btn = document.getElementById("newPlanBtn");
    const container = document.getElementById("plans");
    const template = document.getElementById("planTemplate");

    const plans = [];

    btn.addEventListener("click", () => {
      const plan = {
        id: Date.now(),
        title: "",
        date: ""
      };

      plans.push(plan);

      const card = template.content.cloneNode(true);
      const cardEl = card.querySelector(".plan-card");
      const titleInput = card.querySelector(".title");
      const dateInput = card.querySelector(".date");
      const deleteBtn = card.querySelector(".delete");

      titleInput.addEventListener("input", () => {
        plan.title = titleInput.value;
        console.log(plans);
      });

      dateInput.addEventListener("input", () => {
        plan.date = dateInput.value;
        console.log(plans);
      });

      deleteBtn.addEventListener("click", () => {
        const index = plans.findIndex(p => p.id === plan.id);
        if (index !== -1) plans.splice(index, 1);
        cardEl.remove();
        console.log(plans);
      });

      container.appendChild(card);
    });
  </script>

</body>
</html>
