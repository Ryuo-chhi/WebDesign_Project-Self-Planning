<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
    <link rel="stylesheet" href="../../asset/colors.css" />
    <link rel="stylesheet" href="../../asset/fontSize.css" />
    <link rel="stylesheet" href="overlays/fullCard.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css"
    />
  </head>

  <body>
    <div class="dashboard">
      <div class="bgImg">
        <img
          src="../../asset/img/hintersee.jpg"
          alt="Dashboard Background Image"
        />
      </div>
      <div class="travel1">
        <img src="../../asset/img/travel1.png" alt="Travel Symbol" />
      </div>
      <div class="title">
        <img
          src="https://cdn-icons-png.flaticon.com/128/684/684908.png"
          alt="map-point"
          width="50"
        />
        <h1>Let's Explore</h1>
      </div>
      <div class="container-box">
        <!-- visiting Section -->
        <div class="container">
          <div class="event-box">
            <div class="event">
              <img
                src="https://cdn-icons-png.flaticon.com/128/1692/1692037.png"
                alt="icon"
                width="32"
              />
              <span>Visiting</span>
            </div>
            <div class="classify">
              <i class="fi fi-rr-bars-filter"></i>
              <i class="fi fi-rr-sort-alt"></i>
              <i class="fi fi-rr-search"></i>
            </div>
          </div>
          <div class="card-box">
            <div class="card">
              <div class="img">
                <img
                  src="https://lh3.googleusercontent.com/gps-cs-s/AG0ilSxq48DkEg2mrpm6WOvl0Mvb-13HgCknKxBJdaMjHIWAWXUKQl-HkePiI0BHIfO8F1CbfifcNrqbj-1eMciEhaGTsfe8PJ4BhvnnCjhtXA5TyKz4aCXZQF2IFcROWyDsmgDZIAZ_Aw=s1360-w1360-h1020-rw"
                  alt="angkor-wat"
                />
              </div>
              <div class="info">
                <span>üèï Angkor Wat</span>
                <div class="travel-type Festival">Exposure trip</div>
              </div>
            </div>
            <div class="card">
              <div class="img">
                <img
                  src="https://www.asiaone.com/sites/default/files/styles/article_top_image/public/original_images/Apr2024/140424_kampot_ig.jpg?itok=nFu0VoBZ"
                  alt="kampot"
                />
              </div>
              <div class="info">
                <span>üèï Kampot</span>
                <div class="travel-type Beach">Beach</div>
              </div>
            </div>
            <div class="card">
              <div class="img">
                <img
                  src="https://media.assettype.com/outlooktraveller%2F2023-11%2F65edc73f-81ce-425c-a7f5-4bd34133f095%2Fshutterstock_697224274.jpeg?w=1024&auto=format%2Ccompress&fit=max"
                  alt="singapore"
                />
              </div>
              <div class="info">
                <span>üèô Singapore</span>
                <div class="travel-type Citytrip">Citytrip</div>
              </div>
            </div>
            <div class="new-plan">
              <span>+ New Plan</span>
            </div>
          </div>
        </div>

        <!-- Upcoming Holidays Section -->
        <div class="container">
          <div class="event-box">
            <div class="event">
              <img
                src="https://cdn-icons-png.flaticon.com/128/6381/6381403.png"
                alt="icon"
                width="32"
              />
              <span>Upcoming Holidays</span>
            </div>
            <div class="classify">
              <i class="fi fi-rr-bars-filter"></i>
              <i class="fi fi-rr-sort-alt"></i>
              <i class="fi fi-rr-search"></i>
            </div>
          </div>
          <div class="card-box">
            <div class="card">
              <div class="img">
                <img
                  src="https://res.cloudinary.com/shipit-cdn/images/c_scale,w_448,h_299,dpr_2/f_auto,q_auto/v1733410609/wordpress/new-york/new-york.jpg?_i=AA"
                  alt="new-york"
                />
              </div>
              <div class="info">
                <span>üèô New York</span>
                <div class="travel-type Citytrip">Citytrip</div>
              </div>
            </div>
            <div class="card">
              <div class="img">
                <img
                  src="https://lh3.googleusercontent.com/gps-cs-s/AG0ilSy-JEFxBp0IsGaVTkGfqdmJZ73Z1MIm4H1jr4wGpknFvvtbcH9bImZgSkRtOp2iUWnUNzC8QCa4T4-zkuYL6bjKcKra2gy-qMwViqDv2YAaIAqXcO0hlGzZu0mCcrzNIbLMExHG9A=w675-h390-n-k-no"
                  alt="mondulkiri"
                />
              </div>
              <div class="info">
                <span>üèï Mondulkiri</span>
                <div class="travel-type Roadtrip">Roadtrip</div>
              </div>
            </div>
            <div class="card">
              <div class="img">
                <img
                  src="https://lh3.googleusercontent.com/gps-cs-s/AG0ilSzDIBukkProErAZpes_3F77o_G8-BfAqH0vW4zRlV6VLLKRQU1h9iEMGu_bZtJTh6h-66msSJnlE6-4U0x7qvIukJ5FcjjmirvVGfLlVGfQ2d55AGhjyii1NdA8mlKc5vWy-4yE=s1360-w1360-h1020-rw"
                  alt="phnom-1500"
                />
              </div>
              <div class="info">
                <span>üèï Phnom 1500</span>
                <div class="travel-type Roadtrip">Roadtrip</div>
              </div>
            </div>
            <div class="card">
              <div class="img">
                <img
                  src="https://lh3.googleusercontent.com/gps-cs-s/AG0ilSxhUCjk-ygEwpXi9LPDgLEEqVh-GW_a6ZUfEmHTd0Ifu_WT9MwmHHOWXKnZyKPUlYwkcFTiy1VK0lxXsqgeoK3i-ZObaMTWhB689GVIFwEIQaE7q_oLQXcfMh2Z9-7iv_--Zq8e=s1360-w1360-h1020-rw"
                  alt="new-york"
                />
              </div>
              <div class="info">
                <span>üèï Kirirom National Park</span>
                <div class="travel-type Camping">Camping</div>
              </div>
            </div>
            <div class="new-plan">
              <span>+ New Plan</span>
            </div>
          </div>
        </div>
        <!-- Visted Section -->
        <div class="container">
          <div class="event-box">
            <div class="event">
              <img
                src="https://cdn-icons-png.flaticon.com/128/4698/4698094.png"
                alt="icon"
                width="32"
              />
              <span>Visited</span>
            </div>
            <div class="classify">
              <i class="fi fi-rr-bars-filter"></i>
              <i class="fi fi-rr-sort-alt"></i>
              <i class="fi fi-rr-search"></i>
            </div>
          </div>
          <div class="card-box" id="visited">
            <div class="new-plan">
              <span>+ New Plan</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Full Card Overlay for New Itinerary -->
    <div class="planner" id="planOverlay" aria-hidden="true">

    </div>

    <script type="module" src="js/main.js"></script>
  </body>
</html>
