<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="sign-up.css">
    <link rel="stylesheet" href="../../asset/colors.css" />
    <link rel="stylesheet" href="../../asset/fontSize.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"/>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    
</head>
<body>
    <div class="container-box">
        <div class="container gradient-bg">
            <div class="welcome-content">
                <div class="safe-lock"><i class="fi fi-rr-lock"></i></div>
            <div><h2>Welcome to Our Platform</h2></div>
            <div><p>Join thousands of users who trust our secure and seamless authentication experience.</p></div>
            </div>
        </div>
        <div class="container">
            <div>
                <div>
                <p>Create your account</p>
                <p  class="font-small" style="color: var(--color-text-secondary);">Fill in your details to get started.</p>
            </div>
            </div>
            <div>
                <form action="../Dashboard/dashboard.html" method="POST" id="sign-upForm">
                <div class="input-group">
                    <label for="fullname">Full Name</label>
                    <i class="fi fi-rr-user"></i>
                    <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
                </div>

                <div class="input-group">
                    <label for="email">Email Address</label>
                    <i class="fi fi-rr-envelope"></i>
                    <input type="email" id="email" name="email" placeholder="you@example.com" required> </div>

                <div class="input-group">
                    <label for="password">Password</label>
                    <i class="fi fi-rr-lock"></i>
                    <input type="password" id="password" name="password" placeholder="********" required> </div>

                <button type="submit" class="create-account-btn">Create Account</button>
                </form>
            </div>
            <div class="login-link-container">
                <p class="rd-have-acc">Already have an account? <a href="../log-in/index.html">Log in</a></p>
            </div>
            <div class="continue-with-text">
                <div class="line"></div>
                <div>or continue with</div>
                <div class="line"></div>
            </div>
            
            <div><button action="../Dashboard/dashboard.html" type="button" id="google-btn">Google</button></div>
        </div>
    </div>
</body>

<script>
    // Get the form element (for submission)
    const form = document.getElementById('sign-upForm');
    
    // Get the Google button element (for clicking)
    const googleBtn = document.getElementById('google-btn');

    // Add an event listener for the form submission
    if (form) {
        form.addEventListener('submit', function(event) {
            // Stop the default form submission action
            event.preventDefault(); 
            
            // Navigate the user to the dashboard page
            window.location.href = '../Dashboard/dashboard.html';
        });
    }

    // Add an event listener for the Google button click
    if (googleBtn) {
        googleBtn.addEventListener('click', function() {
            // Navigate the user to the dashboard page (or start Google OAuth)
            window.location.href = '../Dashboard/dashboard.html';
            // If you wanted a different URL for Google, you'd put it here.
        });
    }
</script>

</html>
